<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;700&family=Poppins:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/4e0713dd2e.js"></script>
    <title>Book Movie Ticket</title>
  </head>
  <body>
    <div class="location-container mt-3 w-100">
      <h1 class="text-center text-white"><span>Movie</span> Show</h1>
    </div>
    <div class="overlay1">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 py-5"></div>
          <div class="col-12 py-3"></div>
          <div class="col-1"></div>
          <div class="col-10 text-center">
            <h1 class="h1 text-white pb-3">Select your location</h1>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Location</span
                >
              </div>
              <select
              name="location"
              id="location"
              class="form-control"
              class="px-2 mt-3 py-1 ml-2 bg-white border-rounded w-50"
              aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
            >
            </div>
            
              <option value="null"></option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleCaptions"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.unsplash.com/photo-1460881680858-30d872d5b530?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
              class="d-block w-100"
              alt="..."
              height="400vh"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1512113569142-8a60fccc7caa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
              class="d-block w-100"
              alt="..."
              height="400vh"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://i.pinimg.com/236x/e1/fb/8c/e1fb8c4696c22262a721f12d0b52f9d1.jpg"
              class="d-block w-100"
              alt="..."
              height="400vh"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://i.pinimg.com/236x/2e/8e/a8/2e8ea8150547af4ab5291e42965d4a52.jpg"
              class="d-block w-100"
              alt="..."
              height="400vh"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container pt-5 pb-4">
      <h2 id="threater-text" class="pt-5 mt-3 text-center"></h2>
      <div class="threater row mt-3 d-flex justify-content-center"></div>
    </div>




    <!-- Footer -->
    <div class="container-fluid my-dark pt-2 pb-4">
      <div class="row py-3">
        <div class="col-md-3 text-center">
          <a href="#" class="inline-block pr-4 text-secondary">About</a>
          <a href="#" class="inline-block pr-4 text-secondary">Contact</a>
        </div>
        <div class="sm-d-none md-d-block col-md-7"></div>
        <div class="mt-3 mt-md-0 col-md-2 text-center">
         <a href="https://www.twitter.com" class="inline-block pr-4 text-secondary">
          <i class="fab fa-twitter fa-2x"></i>
         </a> 
        <a href="https://www.youtube.com" class="inline-block pr-4 text-secondary">
          <i class="fab fa-youtube fa-2x"></i>
        </a>
        <a href="https://www.instagram.com" class="text-secondary">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
        </div>
      </div>
      <p class="w-100 text-center text-muted"><small>Movie Show &copy; 2020, All RIghts Reserved</small></p>
    </div>



    <!-- JQuery Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- JS Files -->
    <script src="../model/Location.js"></script>
    <script src="../model/Threater.js"></script>
    <script src="../model/Movie.js"></script>
    <script src="../controller/main.js"></script>
  </body>
</html>
