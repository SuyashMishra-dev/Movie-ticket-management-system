<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;700&family=Poppins:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Book Movie</title>
  </head>
  <body>
    <h1 class="text-center mt-3"><span>Book</span> Movie</h1>
    <div class="container pt-3">
      <select class="custom-select custom-select-sm" id="lang">
        <option selected value="">Select Language</option>
        <option value="hi">Hindi</option>
        <option value="en">English</option>
        <option value="ta">Tamil</option>
      </select>
      <select class="custom-select custom-select-sm mt-3" id="genre">
        <option selected value="">Select Type</option>
        <option value="action">Action</option>
        <option value="romantic">Romantic</option>
        <option value="adventure">Adventure</option>
        <option value="drama">Drama</option>
        <option value="horror">Horror</option>
      </select>
    </div>
    <div class="container">
      <div class="movies row mt-3 d-flex justify-content-center"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="../model/Movie.js"></script>
    <script src="../controller/booking.js"></script>
  </body>
</html>
